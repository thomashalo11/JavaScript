<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <table class="table table-hover table-dark" border="2px" id="tabella">

        <thead>
            <tr>
                <th scope="col">Autore</th>
                <th scope="col">Titolo</th>
                <th scope="col">Copertina</th>
                <th scope="col">Ascolta</th>
            </tr>
        </thead>

        <div id="recentementeAscoltate"></div>
        <tbody id="tbody">

        </tbody>
        </div>

        <div id="albumInfo">
            <tbody id="tbodyAlbum" hidden="true">

            </tbody>
        </div>
    </table>
    </tbody>
    </table>


    <div id="album">

    </div>
