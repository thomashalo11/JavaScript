<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metafora Topolino</title>
    <script type="text/javascript" src="Metafora_topolino.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 50px;
            margin-left: 10px;
            float: left;
        }
   
    </style>




</head>
<body onload="paragrafo()">
   


   
    <!-- Inizio parte principalmente grafica, ricordarsi di aggiungere l' "on input" quando facciamo le funzioni in JS -->


   








   


    <div class="container">
    <div id="output">      
    </div>
    <form>
        <div class="form-group">
          <label for="soggetto"><b>Topolino</b></label>
          <input type="text" oninput="paragrafo()" class="form-control" id="soggetto" placeholder="SOGGETTO protagonista">
        </div>


        <div class="form-group">
            <label for="obiettivo"><b>Formaggio</b></label>
            <input type="text" oninput="paragrafo()" class="form-control" id="obiettivo" placeholder="OBIETTIVO da raggiungere">
        </div>


        <div class="form-group">
            <label for="motivazione"><b>Fame</b></label>
            <input type="text" oninput="paragrafo()" class="form-control" id="motivazione" placeholder="MOTIVAZIONE che spinge verso l' obiettivo">
        </div>


        <div class="form-group">
            <label for="contesto"><b>Labirinto</b></label>
            <input type="text" oninput="paragrafo()" class="form-control" id="contesto" placeholder="CONTESTO in cui si svolge l' azione">
        </div>


        <div class="form-group">
            <label for="comportamento"><b>Strada</b></label>
            <input type="text" oninput="paragrafo()" class="form-control" id="comportamento" placeholder="COMPORTAMENTO">
        </div>


        <div class="form-group">
                <label for="comportamentoAdeguato"><b>Strada OK</b></label>
            <input type="text" oninput="paragrafo()" class="form-control" id="comportamentoAdeguato" placeholder="COMPORTAMENTO ADEGUATO">
        </div>


        <div class="form-group">
            <label for="comportamentoInadeguato"><b>Strada KO</b></label>
            <input type="text" oninput="paragrafo()" class="form-control" id="comportamentoInadeguato" placeholder="COMPORTAMENTO INADEGUATO">
        </div>


        <div class="form-group">
            <label for="conseguenzeNegative"><b>Testata</b></label>
            <input type="text" oninput="paragrafo()" class="form-control" id="conseguenzeNegative" placeholder="CONSEGUENZE NEGATIVE del comportamento inadeguato">
        </div>


    </form>
    </div>


   














    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
